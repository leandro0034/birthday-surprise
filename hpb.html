<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Love of My Life!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 100%; /* Adjust max-width as needed */
            position: relative;
        }
        h1 {
            color: #fff; /* White text */
            font-size: 36px; /* Adjust font size as needed */
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
        img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        audio {
            width: 100%;
            margin-top: 20px;
            position: absolute;
            top: -5%;
            left: 50%;
            transform: translateX(-50%);
            zoom: 1.5; /* Adjust zoom value as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="birthdayText">Happy Birthday, [Your Girlfriend's Name]!</h1>
        <img id="slideshow" src="" alt="Image of Us">
        <audio id="birthdayAudio" controls autoplay>
            <source src="happy_birthday_song.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        const photos = ["image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg", "image5.jpg"]; // Add more photo filenames as needed
        const texts = ["Text for Photo 1", "Text for Photo 2", "Text for Photo 3", "Text for Photo 4", "Text for Photo 5"];
        let currentPhotoIndex = 0;
        const slideshowElement = document.getElementById("slideshow");
        const birthdayTextElement = document.getElementById("birthdayText");

        function changePhoto() {
            slideshowElement.src = photos[currentPhotoIndex];
            birthdayTextElement.textContent = texts[currentPhotoIndex];

            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            setTimeout(changePhoto, 5000); // Change photo every 5 seconds
        }

        changePhoto();
    </script>
</body>
</html>
