<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Love of My Life!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 100%; /* Adjust max-width as needed */
            position: relative;
        }
        h1 {
            color: #fff; /* White text */
            font-size: 10px; /* Adjust font size as needed */
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
        img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        audio {
            width: 100%;
            margin-top: 20px;
            position: absolute;
            top: -5%;
            left: 50%;
            transform: translateX(-50%);
            zoom: 1.5; /* Adjust zoom value as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="birthdayText">Happy Birthday, [Your Girlfriend's Name]!</h1>
        <img id="slideshow" src="" alt="Image of Us">
        <audio id="birthdayAudio" controls autoplay>
            <source src="happy_birthday_song.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        const photos = ["image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg", "image5.jpg"];
        const texts = ["Nga dita e pare kur u njohem si miq deri ne diten kur shprehe ndjenjat, dhe tani qe festojme nje vit dashurie (neser dmth), çdo moment me ty ka qene nje kapitull i bukur. Urime per ditelindjen, dashuria ime! Per shumë vite të tjera bashke.", "Ditelindjet nuk jane vetem nje festim i kohes, jane festim i dashurise, rritjes dhe kujtimeve qe kemi krijuar bashke. Faleminderit qe je partnerja ime ne kete udhetim. Ditelindje te lumtura, dhe per nje jete sa me te gjate me tej.", "Duke shenuar nje vit te dashurise, kujtohem për qindra buzeqeshje qe ke sjelle ne fytyren time, ngrohtesine e perqafimit tend dhe gezimin qe me sjell cdo dite. Ditelindje te lumtura, dashuria ime. Per nje jete te lumtur, until the end together <333.", "Nga shoke ne dashnore (haha ps jam, nejse), nga pranimi i ndjenjave te endrrat e perbashketa, udhetimi yne ka qene ulje-ngritje, but always filled with love. Ditelindje te lumtura, dashuria ime. Faleminderit per qeshjen, dashurine dhe per shpirtin e bukur qe ke. Per ne dhe per udhëtimin e mrekullueshëm qe na pret.", "I LOVE YOUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUU"];
        let currentPhotoIndex = 0;
        const slideshowElement = document.getElementById("slideshow");
        const birthdayTextElement = document.getElementById("birthdayText");

        function changePhoto() {
            slideshowElement.src = photos[currentPhotoIndex];
            birthdayTextElement.textContent = texts[currentPhotoIndex];

            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            setTimeout(changePhoto, 15000); // Change photo every 5 seconds
        }

        changePhoto();
    </script>
</body>
</html>
