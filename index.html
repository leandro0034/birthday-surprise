<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Love of My Life!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 100%; /* Adjust max-width as needed */
            position: relative;
        }
        h1 {
            color: #fff; /* White text */
            font-size: 10px; /* Adjust font size as needed */
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
        img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        audio {
            width: 100%;
            margin-top: 20px;
            position: absolute;
            top: -5%;
            left: 50%;
            transform: translateX(-50%);
            zoom: 1.5; /* Adjust zoom value as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="birthdayText">Happy Birthday, [Your Girlfriend's Name]!</h1>
        <img id="slideshow" src="" alt="Image of Us">
        <audio id="birthdayAudio" controls autoplay>
            <source src="happy_birthday_song.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        const photos = ["image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg", "image5.jpg"];
        const texts = ["Nga dita e parë kur u njohëm si miq deri në ditën kur pranove ndjenjat tënde, dhe tani që festojmë një vit dashurie, çdo moment me ty ka qenë një kapter i bukur në historinë tonë. Urime për ditëlindjen, dashuria ime! Për shumë vite të tjera të kënaqshme bashkë.", "Ditëlindjet nuk janë vetëm një festim i kohës; ato janë një festim i dashurisë, rritjes dhe kujtimeve të shumta që kemi krijuar bashkë. Faleminderit që je partnerja ime në këtë udhëtim të paharruar. Ditëlindje të lumtura, dhe për një jetë të gjatë më tej.", "Duke shënuar një vit të dashurisë sonë, kujtohem për qindra buzëqeshje që ke sjellë në fytyrën time, ngrohtësinë e përqafimit tënd dhe gëzimin që më sjell çdo ditë. Ditëlindje të lumtura, dashuria ime. Për një jetë të përjetshme të lumtur.", "Nga miqtë te partnerë, nga pranimi i ndjenjave te ëndrrat e përbashkëta, udhëtimi ynë ka qenë thuajse magjik. Ditëlindje të lumtura, dashuria ime. Faleminderit për qeshjen, dashurinë dhe për të qenë shpirti bukur që je. Për ne dhe për udhëtimin e mrekullueshëm që na pret.", "Një vit më parë, ti ndryshove jetën time duke pranuar ndjenjat e tua, dhe që atëherë, çdo ditë me ty ka qenë një bekim. Ditëlindje të lumtura, dashuria ime. Faleminderit për qeshjen, dashurinë, dhe për të qenë shpirti bukur që je. Për ne dhe për udhëtimin e mrekullueshëm që na pret."];
        let currentPhotoIndex = 0;
        const slideshowElement = document.getElementById("slideshow");
        const birthdayTextElement = document.getElementById("birthdayText");

        function changePhoto() {
            slideshowElement.src = photos[currentPhotoIndex];
            birthdayTextElement.textContent = texts[currentPhotoIndex];

            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            setTimeout(changePhoto, 5000); // Change photo every 5 seconds
        }

        changePhoto();
    </script>
</body>
</html>
